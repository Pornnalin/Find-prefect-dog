<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your prefect dog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Delius&family=Delius+Unicase:wght@400;700&family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Fredoka", sans-serif;
      letter-spacing: 1px;
      /* border: 1px solid red; */


    }



    .menu-open {
      display: flex;
      flex-direction: column;
      padding: 10px 0;
      gap: 10px;
      justify-content: flex-end;
      align-items: flex-end;

    }
  </style>
</head>

<body class="p-3">

  <header class="flex justify-between p-1 relative">
    <div class="flex justify-center items-center">
      <a href="#default" class="logo">
        <i class="fa-solid fa-dog text-3xl">
        </i>
      </a>
    </div>
    <div class="flex justify-end items-center gap-4" id="myTopnav">
      <a href="#home" class="max-[320px]:hidden hover:border-b-2 border-b-secondary">Home</a>
      <a href="#news" class="max-[320px]:hidden hover:border-b-2 border-b-secondary">News</a>
      <a href="#contact" class="max-[320px]:hidden hover:border-b-2 border-b-secondary">Contact</a>
      <a href="#about" class="max-[320px]:hidden hover:border-b-2 border-b-secondary">About</a>
      <a href="javascript:void(0);" class="min-[320px]:hidden" onclick="toggleMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>
  <div id="res-menu" class="hidden">
    <a href="#home" class="hover:bg-secondary hover:text-black">Home</a>
    <a href="#news" class="hover:bg-secondary hover:text-black">News</a>
    <a href="#contact" class="hover:bg-secondary hover:text-black">Contact</a>
    <a href="#about" class="hover:bg-secondary hover:text-black">About</a>
  </div>

  <h1
    class="flex justify-center uppercase font-bold text-4xl text-secondary [text-shadow:_6px_2px_0px_#3b3b3b] pt-10 pb-4">
    find
    your perfect dog breed</h1>
  <form id="form" class="pb-5 pt-2">
    <div class="sm:flex justify-center items-center gap-6 py-2">
      <input id="inputbox" type="text"
        class="input input-bordered input-secondary input-sm w-full max-w-lg text-secondary">

      <button id='search' class=" btn btn-outline btn-secondary btn-md rounded-full">Search
        <i class="fa-solid fa-paw"></i></button><br>
    </div>
    <span class=" text-white opacity-50 italic text-sm flex  justify-center" id="rand-word"></span>

    <div class="flex flex-col sm:flex-row justify-center py-6  gap-3">
      <div class="flex pr-4 gap-1">
        <input type="checkbox" id="small" checked="checked" class="checkbox checkbox-secondary check-sm" />
        <label for="small">Small</label>
      </div>
      <div class="flex pr-4 gap-1">
        <input type="checkbox" id="medium" checked="checked" class="checkbox checkbox-secondary check-md" />
        <label for="medium">Medium</label>
      </div>
      <div class="flex pr-4 gap-1">
        <input type="checkbox" id="large" checked="checked" class="checkbox checkbox-secondary check-lg" />
        <label for="large">Large</label>
      </div>
      <div class="flex pr-4 gap-1">
        <input type="checkbox" id="extra-large" checked="checked" class="checkbox checkbox-secondary check-xl" />
        <label for="extra-large">Extra Large</label>
      </div>
    </div>

  </form>

  </div>
  <script src="app.js"></script>

  </footer>
</body>

</html>
